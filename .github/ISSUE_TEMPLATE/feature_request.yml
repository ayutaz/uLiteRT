name: 機能リクエスト
description: 新機能の提案
labels: ["enhancement"]
body:
  - type: textarea
    id: summary
    attributes:
      label: 機能の概要
      description: 提案する機能の概要を記述してください
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 動機・ユースケース
      description: この機能が必要な理由や想定されるユースケースを記述してください
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 提案する実装方法
      description: 実装方法のアイデアがあれば記述してください
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他に検討した方法があれば記述してください
    validations:
      required: false
